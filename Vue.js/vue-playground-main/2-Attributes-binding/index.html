
<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Vue JS</title>
</head>
<body>
  <div id="app" > 
    <h1   class="fw-400"
          
          :class="[titleClass, Fsize]">
      {{msg}}
    </h1>
    <p :style = "{color : ground}"> {{bnj}}</p>
     </div>

  <script type="module">
  import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
  
  createApp({
    data() {
      return {
        titleClass: 'title',
        Fsize : "italic",
        msg: "Ahoumenou Emile",
      
        ground: 'aqua',
        bnj : 'Bonjour'
      }
    }
  }).mount('#app')
  </script>
  
</body>
</html>
