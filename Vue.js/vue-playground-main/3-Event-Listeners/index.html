
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js Event-Listener</title>
</head>
<body>
  
  <div id="app">
    <!-- make this button work -->
    <!-- v-on: === @ -->
    <!-- <button @click ="test" >count is: {{ count }}</button> -->
    <button @click ="count++" >count is: {{ count }}</button>
     <!-- event.preventDefault() === .prevent -->
    <a href="" @click.prevent = "log">Mon lien</a>
  </div>

  <script type="module">
  import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js'
  
  createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
        test: function(){
         this.count++
        },
        log(){
          // event.preventDefault();
          console.log('Lien cliqu√©')
        } 
          
    }
  }).mount('#app')
  </script>
  
</body>
</html>
